<ion-header no-border [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment id="segment" scrollable mode="md" color="primary" (ionChange)="changeTab($event)">
    <ion-segment-button *ngFor="let category of categories" mode="md" [value]="category">
      <ion-label text-capitalize> {{ category }} </ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark" [fullscreen]="true">

  <app-news [news]="news"></app-news>
  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content 
      loadingSpinner="bubbles" 
      loadingText="Cargando Noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
